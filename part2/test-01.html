<!DOCTYPE html>
<html>

<head>
  <title>canvas sample-01</title>
  <style type="text/css">
  * {
    margin: 0;
    padding: 0
  }
  
  pre {
    padding: 10px 0
  }
  </style>
</head>

<body>
  <pre></pre>
  <p></p>
  <canvas id="stage" width="640" height="480" style="border: 1px solid red; margin: 20px"></canvas>
  <script src="../sketch.js/Sketch.js"></script>
  <script src="../sketch.js/declare.js"></script>
  <script src="../sketch.js/core.js"></script>
  <script type="text/javascript">
  var canvas = document.getElementById('stage');
  var ctx = canvas.getContext('2d');

  // ===================================================================
  // ===================================================================

  var def = Sketch.declare;
  

  var X = def('X', null, {
    constructor: function() {
      this.name = 'X';
      console.log('X');
    },
    protoName: 'X',
    protoFn: function() {
      console.log('X fn');
    }
  });
  var F = def('F', [X], {
    constructor: function() {
      this.name = 'F';
      console.log('F');
    },
    protoName: 'F',
    protoFn: function() {
      this.inherited(arguments);
      console.log('F fn');
    },
    protoF2: function() {
      console.log('F protoF2');
    }
  });
  console.time('e')
  var E = def('E', [X], {
    constructor: function() {
      this.name = 'E';
      console.log('E');
    },
    protoName: 'E'
  });
  console.timeEnd('e')
  console.time('d')
  var D = def('D', [X], {
    constructor: function() {
      this.name = 'D';
      console.log('D');
    },
    protoName: 'D'
  });
  console.timeEnd('d')
  console.time('c')
  var C = def('C', [D, F], {
    constructor: function() {
      this.name = 'C';
      console.log('C');
    },
    protoName: 'C'
  });
  console.timeEnd('c')
  console.time('b')
  var B = def('B', [E, D], {
    constructor: function() {
      this.name = 'B';
      console.log('B');
    },
    protoName: 'B',
    protoFn: function() {
      this.inherited(arguments);
      console.log('B fn');
    }
  });
  console.timeEnd('b')
  console.time('a')
  var A = def('A', [B, C], {
    constructor: function() {
      this.name = 'A';
      console.log('A');
    },
    protoName: 'A',
    protoF2: function() {
      this.inherited(arguments);
      console.log('A protoF2');
    }
  });
  console.timeEnd('a')

  var AABB = Sketch.declare('Sketch.AABB', [Sketch.Bounds, Sketch.Size], {
    getCenter: function() {
      return {
        x: this.left + this.w / 2
      }
    }
  });
  </script>
</body>

</html>
